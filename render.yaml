# Render Blueprint for Full-stack Deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: student-schedule
    runtime: node
    region: singapore  # Gần Việt Nam nhất
    plan: free
    branch: main  # Deploy từ branch main
    buildCommand: npm install --include=dev && cd server && npm install && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SESSION_SECRET
        generateValue: true  # Auto-generate random secret
      - key: REDIS_URL
        sync: false  # Set this manually from Upstash dashboard
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /api/health
    autoDeploy: true  # Auto deploy on git push
