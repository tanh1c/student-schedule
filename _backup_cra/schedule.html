<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Lịch Giảng Dạy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultContainer {
            margin-top: 20px;
        }
        .schedule-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        .search-tabs {
            margin-bottom: 15px;
        }
        .search-tab {
            padding: 8px 16px;
            margin-right: 5px;
            border: none;
            background: #ddd;
            cursor: pointer;
            border-radius: 4px;
        }
        .search-tab.active {
            background: #4CAF50;
            color: white;
        }
        .search-section {
            display: none;
        }
        .search-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Tìm Kiếm Lịch Giảng Dạy</h1>
    
    <div class="search-container">
        <div class="search-tabs">
            <button class="search-tab active" onclick="switchTab('code')">Tìm theo mã môn</button>
            <button class="search-tab" onclick="switchTab('name')">Tìm theo tên môn</button>
        </div>

        <div id="codeSearch" class="search-section active">
            <div class="form-group">
                <label for="courseCode">Mã Môn Học:</label>
                <input type="text" id="courseCode" placeholder="Nhập mã môn học...">
            </div>
        </div>

        <div id="nameSearch" class="search-section">
            <div class="form-group">
                <label for="courseName">Tên Môn Học:</label>
                <input type="text" id="courseName" placeholder="Nhập tên môn học...">
                <div id="courseSuggestions" class="suggestions"></div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="teacherSelect">Giảng Viên:</label>
            <select id="teacherSelect" disabled>
                <option value="">Vui lòng chọn môn học trước</option>
            </select>
        </div>
        
        <button onclick="searchSchedule()">Tìm Kiếm</button>
    </div>

    <div id="resultContainer"></div>

    <script src="schedule.js"></script>
</body>
</html>
